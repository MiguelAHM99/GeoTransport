<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Rutas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" id="main-content">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Rutas</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="table-container">
    <ion-button class="add-button" shape="round" routerLink="/admin-edit-rute">
      Agregar Nueva Ruta
    </ion-button>

    <table class="vehiculos-table">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Descripci√≥n</th>
          <th>Inicio</th>
          <th>Destino</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let ruta of rutas">
          <td>{{ruta.nombre}}</td>
          <td>{{ruta.descripcion}}</td>
          <td>{{ruta.inicio}}</td>
          <td>{{ruta.destino}}</td>
          <td>
            <ion-button color="warning" (click)="edit(ruta)">Editar</ion-button>
            <ion-button color="danger" (click)="delete(ruta)">Eliminar</ion-button>
          </td>
        </tr>
      </tbody>
    </table>

    <ion-text *ngIf="rutas.length === 0" color="medium" class="no-vehiculos">
      <p>No hay rutas disponibles.</p>
    </ion-text>
  </div>
</ion-content>
