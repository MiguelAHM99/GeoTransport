<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button routerLink="/inicio">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>  
    <ion-title>Inicio sesion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>

  <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; padding: 20px;">
    <form (ngSubmit)="onLogin()">
      <ion-card>
      <ion-item>
        <ion-label position="floating">Correo</ion-label>
        <ion-input type="email" [(ngModel)]="correo" name="correo" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Contrase침a</ion-label>
        <ion-input type="password" [(ngModel)]="contrasenna" name="contrasenna" required></ion-input>
      </ion-item>      </ion-card>

      <ion-button expand="full" type="submit" style="margin-top: 20px;">Iniciar sesi칩n</ion-button>
    </form>
    <ion-button expand="full" routerLink="/admin-driver" style="margin-top: 20px;">Iniciar sesi칩n como socio</ion-button>
    <ion-button expand="full" routerLink="/driver-map" style="margin-top: 10px;">Iniciar sesi칩n como Conductor</ion-button>
  </div>
