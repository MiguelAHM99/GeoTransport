<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Vehículos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" id="main-content">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Vehículos</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="table-container">
    <ion-button class="add-button" shape="round" routerLink="/admin-edit-vehicle">
      Agregar Nuevo Vehículo
    </ion-button>

    <table class="vehiculos-table">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Patente</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let vehiculo of vehiculos">
          <td>{{vehiculo.nombre}}</td>
          <td>{{vehiculo.patente}}</td>
          <td>
            <ion-button color="warning" (click)="edit(vehiculo)">Editar</ion-button>
            <ion-button color="danger" (click)="delete(vehiculo)">Eliminar</ion-button>
          </td>
        </tr>
      </tbody>
    </table>

    <ion-text *ngIf="vehiculos.length === 0" color="medium" class="no-vehiculos">
      <p>No hay vehículos disponibles.</p>
    </ion-text>
  </div>
</ion-content>
