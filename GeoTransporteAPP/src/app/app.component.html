<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu side="start" menuId="first" contentId="main-content">
      <ion-header>
        <ion-toolbar>
          <ion-title>Nombre Servicio</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-item routerLink="/admin-driver" (click)="closeMenu()">
            <ion-label>Conductores</ion-label>
          </ion-item>
          <ion-item routerLink="/admin-rute" (click)="closeMenu()">
            <ion-label>Rutas</ion-label>
          </ion-item>
          <ion-item routerLink="/admin-vehicle" (click)="closeMenu()">
            <ion-label>Vehiculos</ion-label>
          </ion-item>
        </ion-list>
        <ion-button expand="full" routerLink="/inicio" style="margin-top: 20px;" (click)="closeMenu()">
          <ion-icon slot="start" name="arrow-back"></ion-icon>
          Volver a Inicio
        </ion-button>
      </ion-content>
    </ion-menu>

    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
