<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Editar Ruta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Editar Ruta</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input [(ngModel)]="newRuta.nombre" required maxlength="30"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Descripci√≥n</ion-label>
      <ion-input [(ngModel)]="newRuta.descripcion" required maxlength="100"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Inicio</ion-label>
      <ion-input [(ngModel)]="newRuta.inicio" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Destino</ion-label>
      <ion-input [(ngModel)]="newRuta.destino" required></ion-input>
    </ion-item>
  </ion-card>

  <ion-button (click)="save()" expand="block" shape="round">
    Guardar
  </ion-button>
</ion-content>
