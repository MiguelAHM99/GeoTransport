<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/admin-rute"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ rutaId ? 'Editar Ruta' : 'Agregar Ruta' }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input [(ngModel)]="newRuta.nombre" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Descripci√≥n</ion-label>
      <ion-input [(ngModel)]="newRuta.descripcion" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Inicio</ion-label>
      <ion-input [(ngModel)]="newRuta.inicio" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Destino</ion-label>
      <ion-input [(ngModel)]="newRuta.destino" required></ion-input>
    </ion-item>
  </ion-card>
  <div #map id="map" style="height: 400px; margin: 20px;"></div>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Paraderos Seleccionados</ion-card-title>
    </ion-card-header>
    <ion-list>
      <ion-item *ngFor="let paradero of paraderos; let i = index">
        <ion-input [(ngModel)]="paradero.nombre" placeholder="Nombre del paradero"></ion-input>
        <ion-button color="danger" (click)="removeParadero(i)">Quitar</ion-button>
      </ion-item>
    </ion-list>
  </ion-card>
  <ion-button expand="block" class="styled-button" (click)="save()">Guardar</ion-button>
</ion-content>
