<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/admin-rute"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" id="main-content">
  <div class="card-container-edit">
    <ion-card>
      <ion-item>
        <ion-label position="floating">Inicio</ion-label>
        <ion-input [(ngModel)]="newRuta.inicio" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Destino</ion-label>
        <ion-input [(ngModel)]="newRuta.destino" required></ion-input>
      </ion-item>
    </ion-card>
  </div>

  <div class="map-wrapper">
    <div #map id="my-map" style="height: 100%; width: 100%;"></div>
  </div>

  <div class="card-container-edit">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Paraderos Seleccionados</ion-card-title>
      </ion-card-header>
      <ion-list style="max-height: 200px; overflow-y: auto;">
        <ion-item *ngFor="let paradero of paraderos; let i = index">
          <ion-input [(ngModel)]="paradero.nombre" placeholder="Nombre del paradero"></ion-input>
          <ion-button color="danger" (click)="removeParadero(i)">Quitar</ion-button>
        </ion-item>
      </ion-list>
    </ion-card>
  </div>

  <div class="card-container">
    <ion-button style="width: 70%;" (click)="save()">Guardar</ion-button>
  </div>
</ion-content>

<ion-footer [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
