<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="main-container">
  <ion-searchbar [(ngModel)]="searchTerm" (ionInput)="filterHistorial()" placeholder="Filtrar historial"></ion-searchbar>
  <div class="card-container">
    <ion-card *ngFor="let item of filteredHistorial" class="card-container-center">
      <ion-card-header>
        <ion-card-title class="title-center">{{ item.timestamp?.toDate() | date: 'dd MMMM yyyy'}}</ion-card-title>
      </ion-card-header>
      <ion-card-content class="title-center">
        <p><strong>Estado:</strong> {{ item.estado }}</p>
        <p><strong>Conductor:</strong> {{ item.conductor }}</p>
        <p><strong>Veh√≠culo:</strong> {{ item.nombreVehiculo }}</p>
        <p><strong>Patente:</strong> {{ item.patente }}</p>
        <p><strong>Hora:</strong> {{ item.timestamp?.toDate() | date: 'HH:mm:ss' }}</p>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>

<ion-footer [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
