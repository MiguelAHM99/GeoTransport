<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Vehículos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" id="main-content">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Vehículos</ion-title>
    </ion-toolbar>
  </ion-header>

    <ion-button class="add-button" shape="round" routerLink="/admin-edit-vehicle">
      Agregar Nuevo Vehículo
    </ion-button>

    <ion-card>    
      <ion-item *ngFor="let vehiculo of vehiculos">
            <ion-label>
              Nombre: {{vehiculo.nombre}} <br>
              Patente: {{vehiculo.patente}} 
            </ion-label>
            <ion-buttons>
              <ion-button (click)="edit(vehiculo)" color="warning">Editar</ion-button>
              <ion-button (click)="delete(vehiculo)" color="danger">Eliminar</ion-button>
            </ion-buttons>
        </ion-item>
      </ion-card>

    <ion-text *ngIf="vehiculos.length === 0" color="medium" class="no-vehiculos">
      <p>No hay vehículos disponibles.</p>
    </ion-text>
</ion-content>
