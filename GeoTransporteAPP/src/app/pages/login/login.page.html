<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button routerLink="/inicio">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; padding: 20px;">
    <form (ngSubmit)="login()">
      <ion-item>
        <ion-label position="floating">Servicio</ion-label>
        <ion-select [(ngModel)]="selectedServicio" name="servicio" required>
          <ion-select-option *ngFor="let servicio of servicios" [value]="servicio.id">{{ servicio.Nombre }}</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Correo</ion-label>
        <ion-input type="email" [(ngModel)]="correo" name="correo" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type="password" [(ngModel)]="contrasenna" name="contrasenna" required></ion-input>
      </ion-item>
      <ion-button expand="full" type="submit" style="margin-top: 20px;">Iniciar sesión</ion-button>
    </form>
  </div>
</ion-content>
